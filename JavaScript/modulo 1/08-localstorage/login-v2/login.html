<html>

<head>
    <meta charset="utf-8">
    <title>Login - Fábrica de Programador</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/LoginController.js"></script>
</head>

<body>

    <div class="main" id="login">
        <img src="https://avatars0.githubusercontent.com/u/30628237?s=280&v=4" alt="Logo do Fábrica">
        <div>
            <h1> Log-in </h1>
        </div>
        <div>
            <input id="inputUsername" type="text" placeholder="Username">
        </div>

        <div>
            <input id="inputPassword" type="password" placeholder="Senha">
        </div>

        <div>
            <button type="button" onclick="loginController.autenticar()">Login</button>
        </div>

        <div class="links">
            <a href="register.html">Register</a> | <a href="forgot.html">Forgot Password</a>
        </div>
    </div>

</body>

</html>
