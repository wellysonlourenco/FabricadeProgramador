    <head>
        <title>Lista de Carros</title>

        <script src="js/lista.js"></script>
        <link rel="stylesheet" href="css/estilo.css">
    </head>

        <div>
            <H1>Lista de Carros</H1>

            <label for="marca">Marca</label>

            <button type="button" onclick="gerenciador.resultado()>Resultado</button>
        </div>

        <div>
            <table>
                <thead>
                        <tbody id="tabela">
                </thead>
            </table>
           
        </div>

        <div>
            <span id="novo"></span>
            <span id="velho"></span>
            <span id="media"></span>
        </div>
    </body>
