
<html>

<head>
<title>Cadastro Cliente</title>
<meta charset="utf-8">
<link rel="stylesheet" href="css/style1.css">
<script src="js/cssChanger.js"></script>
</head>

<body>
<nav id="menu">
    <div>
        <img src="img/close.svg" alt="fechar" class="btn-menu-abrir" onclick="abrirMenu()" id="imgFechar">
    </div>
    <h2>Menu</h2>
    <ul>
        <a href="">
            <li>Usuário</li>
        </a>
        <a href="">
            <li>Cliente</li>
        </a>

        <a href="">
            <li>Professor</li>
        </a>

        <a href="">
            <li>Curso</li>
        </a>

        <a href="">
            <li>Sair</li>
        </a>
    </ul>
</nav>
<main>
    <div id="divIMG">
        <img src="img/menu.svg" alt="fechar manu" class="btn-menu-fechar" onclick="fecharMenu()" id="imgMenu">
    </div>
    <h1>Cadastro de Cliente</h1>
    <form action="">
        <div>
            <input type="text" placeholder="Nome">
        </div>

        <div>
            <input type="email" placeholder="E-mail">
        </div>

        <div>
            <label>Sexo:</label>

            <label for="masc">Masculino</label>
            <input type="radio" id="masc" name="sexo" value="M">

            <label for="fem">Feminino</label>
            <input type="radio" id="fem" name="sexo" value="F">
        </div>

        <fieldset>
            <legend>Cursos de interesse</legend>

            <div>
                <input type="checkbox" value="web" name="cursos" id="web">
                <label for="web">Curso de desenvolvimento web</label>
            </div>
            <div>
                <input type="checkbox" value="mobile" name="cursos" id="mobile">
                <label for="mobile">Curso de desenvolvimento mobile</label>
            </div>
            <div>
                <input type="checkbox" value="desktop" name="cursos" id="desktop">
                <label for="desktop">Curso de desenvolvimento desktop</label>
            </div>
        </fieldset>

        <div>
            <label for="estado">Estado:</label>
            <select name="estado" id="estado">
                <option value="">Selecione...</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="SP">São Paulo</option>
            </select>
        </div>

        <div>
            <label for="foto">Foto:</label>
            <input type="file" id="foto" value="Escolha o arquivo">
        </div>

        <div>
            <label for="datanasc">Data de Nascimento</label>
            <input type="datetime-local" id="datanasc">
        </div>

        <div class="centro">
            <button type="button" onclick="">Salvar</button>
        </div>
    </form>
</main>
</body>

</html>
