<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lista de Convidados</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/Gerenciador.js"></script>
</head>
<body>
    <div id="card1" class="card">
        <div>
            <h2>Adicionar Convidado</h2>

        </div>
        <div>
            <!-- Nome convidado -->
            <input id="inputConvidado" type="text" placeholder="Nome do Convidado">
            <!-- idade -->
            <input type="text" placeholder="Idade" id="inputIdade" >
            <!-- sexo -->
        </div>
            <div> 
                <label for="fem">Feminino:</label>
                <input type="radio" name="Sexo" id="fem" value="F">
                <label for="masc">Masculino:</label>
                <input type="radio" name="sexo" id="masc" value="M" >
            </div>   
                
        
       
        <div class="botoes">
            <button onclick="gerenciador.salvar()">Salvar</button>  
            <button onclick="gerenciador.limparCampos()">Cancelar</button>
        </div>

    </div>

    <div id="card2" class="card"> 
        <h2>Lista de Convidados</h2>
    <table>
        <thead>
            <th>Nome</th>
            <th>Idade</th>
            <th>Sexo</th>
            <th></th>
            <th></th>
        </thead>
        <tbody id="tabela">
           
        </tbody>

    </table>
    </div>

</body>
</html>
