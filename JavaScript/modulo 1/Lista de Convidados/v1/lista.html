<html>
    <head>
        <title>Lista de Convidados</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/estilo.css">
        <script src="js/gerenciadorLista.js"></script>
    </head>

    <body>
        <div id="card1" class="card">
            <h2>Adicionar Convidado</h2>

            <div id="entrada">
                <input type="text" placeholder="Nome do Convidado" id="inputConvidado">
            </div>

            <div id="botoes">
                <button type="button" onclick="gerenciador.adicionarConvidado()">Adicionar</button>
                <button type="reset" onclick="gerenciador.limpar()">Limpar</button>
            </div>
        </div>

        <div id="card2" class="card">
            <h2>Lista de Convidados</h2>
            <span id="lista"></span>
        </div>
        
    </body>
</html>
