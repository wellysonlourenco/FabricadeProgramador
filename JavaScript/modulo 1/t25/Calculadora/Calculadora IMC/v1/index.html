<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="./css/estilo.css">
    <script src="./js/calcular.js"></script>  
    <script src="./js/classificacao.js"></script>


</head>
<body>
    <div class="calculadora">
        <form name="calculadora">
            <div>
                <h1>Calculadora IMC</h1>
            </div>
            <div>
                <label for="peso">Peso</label>
                <label for="altura">Altura</label>
            </div>
            <div>
                <input type="number" name="numero1" id="input1" placeholder="em kg">
                <input type="number" name="numero1" id="input2" placeholder="em metros">
            </div>
            <div>
                <button type="button" onclick="window.calcular()">Calcular IMC</button>
                <button type="button" onclick="window.classificacao()">Classificação</button>
            </div>
        </form>
    </div>
</body>
</html>
